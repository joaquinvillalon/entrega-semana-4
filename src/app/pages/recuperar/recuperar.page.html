<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <img src="../../../assets/logo.png" alt="login" class="ion-padding" />
    <ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input
            label="Usuario"
            fill="solid"
            placeholder="Ingresa el usuario"
            labelPlacement="floating"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" shape="round" (click)="mostrarAlerta()"
              >Recuperar contraseña</ion-button
            >
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-center">
              <a routerLink="/login">Iniciar sesión</a>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
