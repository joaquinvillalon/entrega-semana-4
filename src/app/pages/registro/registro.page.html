<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-padding">
    <ion-card-title class="ion-text-center">
      <h1>
        Registrarse
      </h1>
    </ion-card-title>
    <img src="../../../assets/logo.png" class="ion-padding" />
    <ion-card-header>
      <ion-card-content>
        <div class="input-group">
          <input required="" type="text" name="text" autocomplete="off" class="input">
          <label class="user-label">Usuario</label>
        </div>

        <div class="input-group">
          <input required="" type="password" name="text" autocomplete="off" class="input">
          <label class="user-label">Contraseña</label>
        </div>
        <ion-row>
          <ion-col size="12">
            <button class="button-style" expand="block" shape="round" (click)="registrarseAlert()">Registrarse</button>
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-center">
              <a routerLink="/login">Iniciar sesión</a>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
